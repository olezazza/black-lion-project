{% extends "base.html" %}
{% block content %}
    <h3 class="mb-4 text-warning border-bottom border-secondary pb-2">TEAM NEWS</h3>
    <div class="row">
    {% for post in news %}
        <div class="col-md-6 mb-4">
            <div class="card h-100">
                <img src="{{ post.image_url }}" class="card-img-top" style="height: 250px; object-fit: cover;" onerror="this.src='https://placehold.co/600x400/000/FFF?text=No+Image'">
                <div class="card-body">
                    <h2 class="card-title h4"><a href="{{ url_for('news_detail', news_id=post.id) }}">{{ post.title }}</a></h2>
                    <small class="text-muted">{{ post.date_posted.strftime('%Y-%m-%d') }}</small>
                    <p class="card-text mt-2">{{ post.content[:150] }}...</p>
                    <a href="{{ url_for('news_detail', news_id=post.id) }}" class="btn btn-outline-warning btn-sm">Read More</a>
                </div>
            </div>
        </div>
    {% endfor %}
    </div>
{% endblock content %}
